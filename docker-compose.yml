version: '3.8'

services:
  app:
    build: .
    environment:
      - NODE_ENV=production
      - DATABASE_INIT_SCRIPT=/app/db/init-database.sql
    volumes:
      - ./database.db:/app/database.db
      - ./db:/app/db
      - ./public/avatars:/app/public/avatars
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    entrypoint:
      - sh
      - -c
      - |
        # 确保数据库文件权限正确
        echo "检查数据库文件权限..."
        if [ -f "/app/database.db" ]; then
          echo "数据库文件已存在，检查权限"
        else
          echo "数据库文件不存在，尝试创建并初始化..."
          # 文件应该已经在Dockerfile中创建，但这里作为后备
          touch /app/database.db || echo "警告：无法创建数据库文件，可能是权限问题"
          # 尝试初始化数据库
          sqlite3 /app/database.db < /app/db/init-database.sql && echo "数据库初始化完成" || echo "警告：数据库初始化失败"
        fi
        
        # 输出文件信息用于调试
        ls -la /app/database.db || echo "无法访问数据库文件"
        
        # 启动应用
        echo "启动应用..."
        npm start

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./public/avatars:/usr/share/nginx/html/avatars:ro
    depends_on:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 10s
      timeout: 5s
      retries: 3