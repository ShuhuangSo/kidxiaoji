version: '3.8'

services:
  app:
    build: .
    environment:
      - NODE_ENV=production
    volumes:
      - ./database.db:/app/database.db
      - ./public/avatars:/app/public/avatars
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    entrypoint:
      - sh
      - -c
      - |
        # 直接启动应用，使用已有数据库
        echo "使用已有数据库，启动应用..."
        npm start

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./public/avatars:/usr/share/nginx/html/avatars:ro
    depends_on:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 10s
      timeout: 5s
      retries: 3